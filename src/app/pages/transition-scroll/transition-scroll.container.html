
<div class = "header">

  <div>{{ date.getFullYear() }}/{{ date.getMonth() + 1 }}</div>

    (click)="nextMonth()"

</div>

<div class = "content">
  <app-transition-scroll
    [date]="date"
  >

  </app-transition-scroll>
</div>


<button
  class = "today-button"
  (click)="navigateToday()"
>

</button>
