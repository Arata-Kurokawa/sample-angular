
<div class = "header">
  <button
    (click)="prevMonth()"
  >< 前月</button>
  <div>{{ date.format('YYYY/MM') }}</div>
  <button
    (click)="nextMonth()"
  >次月 ></button>
</div>

<div class = "content">
  <app-transition-scroll
    #transitionScroll
    [date]="date"
    [today]="today"
  >

  </app-transition-scroll>
</div>


<button
  class = "today-button"
  (click)="navigateToday()"
>
  今日へ
</button>
