
<div class = "header">
  <button
    (click)="prevMonth()"
  >< 前月</button>
  <div>{{ date.format('YYYY/MM') }}</div>
  <button
    (click)="nextMonth()"
  >次月 ></button>
</div>

<div class = "content">
  <app-scroll-after-transition-in-page
    #scrollAfterTransitionInPage
    [date]="date"
    [today]="today"
  >

  </app-scroll-after-transition-in-page>
</div>


<button
  class = "today-button"
  (click)="navigateToday()"
>
  今日へ
</button>
